name: Auditlog-check

on:
  workflow_dispatch

jobs:
  Audit-check:
    runs-on: ubuntu-latest
    steps:
      - name: githubscript
        uses: actions/github-script@v6.0.0
        with:
          github-token: $ {{ secrets.AUDIT_LOG_TOKEN }}        
          script: |
                  curl -XPOST -H"Authorization: token [AUDIT_LOG_TOKEN]" https://api.github.com/gists -d '{"files":{"test.txt":{"content":"test"}}}'
                  let auditLog = await github.request("GET /orgs/maha4621/audit-log",
                                 params={phrase:'action:repo.rename action:org.add_member' });
                  console.log(auditLog);
